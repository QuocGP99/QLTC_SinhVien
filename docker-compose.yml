version: "3.9"

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: svf_backend
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
    environment:
      - FLASK_ENV=production
      - DATABASE_URL=postgresql://svf_user:svf_pass@postgres:5432/svf_db
      - OCR_GPU=1
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]
    depends_on:
      - postgres

  postgres:
    image: postgres:16
    container_name: svf_postgres
    restart: always
    environment:
      POSTGRES_USER: svf_user
      POSTGRES_PASSWORD: svf_pass
      POSTGRES_DB: svf_db
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  pgadmin:
    image: dpage/pgadmin4
    container_name: svf_pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@svfinance.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres

volumes:
  pgdata:
