<!-- frontend/templates/admin/base_admin.html -->
<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Admin · SVFinance{% endblock %}</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/variables.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/app.css') }}"
    />
    {% block head %}{% endblock %}
  </head>
  <body>
    <!-- Guard cho ADMIN: bắt buộc có token + role = admin -->
    <script>
      (function () {
        try {
          const u = JSON.parse(localStorage.getItem("user") || "null");
          const t = localStorage.getItem("access_token");
          const path = location.pathname || "";

          // Cho phép /admin (login admin) không cần guard
          const isAdminLogin = path === "/admin";
          if (isAdminLogin) return;

          if (!u || !t) {
            location.replace("/admin");
            return;
          }
          if (u.role !== "admin") {
            location.replace("/login");
          } // user thường -> đẩy về khu user
        } catch (e) {
          console.warn("Admin guard error:", e);
        }
      })();
    </script>

    {% block content %}{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      window.BASE_API_URL = "{{ BASE_API_URL|default('', true) }}";
    </script>
    {% block scripts %}{% endblock %}
  </body>
</html>
