{% extends 'base.html' %} 

{% block head %}
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
/>
<style>
  .card-rounded {
    border-radius: 16px;
  }
  .icon-square {
    width: 40px;
    height: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 10px;
    font-size: 1.25rem;
  }

  /* Màu nền icon mềm mại (Soft colors) */
  .bg-soft-primary {
    background: rgba(59, 130, 246, 0.15);
    color: #3b82f6;
  }
  .bg-soft-danger {
    background: rgba(239, 68, 68, 0.15);
    color: #ef4444;
  }
  .bg-soft-success {
    background: rgba(34, 197, 94, 0.15);
    color: #22c55e;
  }

  /* [FIX] DARK MODE CHO FORM INPUT */
  /* Ghi đè màu nền trắng mặc định của Bootstrap bằng biến theme */
  :root[data-theme="dark"] .form-control,
  :root[data-theme="dark"] .form-select {
    background: var(--surface);
    color: var(--text);
  }

  .form-control:focus,
  .form-select:focus {
    border-color: #3b82f6;
    box-shadow: 0 0 0 0.25rem rgba(59, 130, 246, 0.25);
  }
</style>
{% endblock %}

{% block content %}
<div class="container py-4">
  <div class="row">
    <div class="col-12">
      <h3 class="fw-bold mb-4">Cài đặt</h3>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 mb-4">
      <div class="card card-rounded shadow-sm h-100">
        <div class="card-body">
          <h5 class="card-title fw-semibold mb-3">Thông tin cá nhân</h5>
          <form id="profileForm">
            <div class="mb-3">
                <label for="avatarFile" class="form-label">Ảnh đại diện mới</label>
                <input type="file" class="form-control d-none" id="avatarFile" name="avatarFile" accept="image/*">
                <button type="button" class="btn btn-secondary btn-sm" id="uploadAvatarBtn">
                  <i class="bi bi-cloud-upload me-1"></i> Chọn ảnh để tải lên
                </button>
                <small id="avatarFileName" class="form-text text-muted ms-2">Chưa có tệp nào được chọn</small>
            </div>
            <div class="mb-3">
              <label for="fullName" class="form-label">Tên đầy đủ</label>
              <input
                type="text"
                class="form-control"
                id="fullName"
                name="fullName"
              />
            </div>
            <button type="submit" class="btn btn-primary btn-sm">
              <i class="bi bi-save me-1"></i> Lưu thông tin
            </button>
          </form>
          <script>
            document.getElementById('uploadAvatarBtn').addEventListener('click', function() {
              document.getElementById('avatarFile').click();
            });
            document.getElementById('avatarFile').addEventListener('change', function() {
              const fileName = this.files.length > 0 ? this.files[0].name : 'Chưa có tệp nào được chọn';
              document.getElementById('avatarFileName').textContent = fileName;
            });
          </script>
        </div>
      </div>
    </div>

    <div class="col-md-6 mb-4">
      <div class="card card-rounded shadow-sm h-100">
        <div class="card-body">
          <h5 class="card-title fw-semibold mb-3">Đổi mật khẩu</h5>
          <form id="notifyForm">
            <div class="form-check form-switch mb-2">
              <input
                class="form-check-input"
                type="checkbox"
                id="emailTx"
                name="emailTx"
                role="switch"
              />
              <label class="form-check-label" for="emailTx"
                >Nhận email tóm tắt giao dịch hàng ngày</label
              >
            </div>
            <div class="form-check form-switch mb-2">
              <input
                class="form-check-input"
                type="checkbox"
                id="budgetAlert"
                name="budgetAlert"
                role="switch"
              />
              <label class="form-check-label" for="budgetAlert"
                >Cảnh báo khi vượt ngân sách</label
              >
            </div>
            <div class="form-check form-switch mb-3">
              <input
                class="form-check-input"
                type="checkbox"
                id="savingReminder"
                name="savingReminder"
                role="switch"
              />
              <label class="form-check-label" for="savingReminder"
                >Nhắc nhở mục tiêu tiết kiệm</label
              >
            </div>
            <button type="submit" class="btn btn-primary btn-sm">
              <i class="bi bi-save me-1"></i> Lưu thông báo
            </button>
          </form>
        </div>
      </div>
    </div>

    <div class="col-md-6 mb-4">
      <div class="card card-rounded shadow-sm h-100">
        <div class="card-body">
          <h5 class="card-title fw-semibold mb-3">Thông báo</h5>
          <form id="pwdForm">
            <div class="mb-3">
              <label for="current" class="form-label">Mật khẩu hiện tại</label>
              <input
                type="password"
                class="form-control"
                id="current"
                name="current"
                required
              />
            </div>
            <div class="mb-3">
              <label for="new1" class="form-label">Mật khẩu mới</label>
              <input
                type="password"
                class="form-control"
                id="new1"
                name="new1"
                required
              />
            </div>
            <div class="mb-3">
              <label for="new2" class="form-label">Nhập lại mật khẩu mới</label>
              <input
                type="password"
                class="form-control"
                id="new2"
                name="new2"
                required
              />
            </div>
            <button type="submit" class="btn btn-warning btn-sm">
              <i class="bi bi-key me-1"></i> Đổi mật khẩu
            </button>
          </form>
        </div>
      </div>
    </div>

    <div class="col-md-6 mb-4">
      <div class="card card-rounded shadow-sm h-100 border-danger">
        <div class="card-body">
          <h5 class="card-title fw-semibold mb-3 text-danger">Xóa tài khoản</h5>
          <form id="deleteForm">
            <div class="mb-3">
              <label for="confirmPassword" class="form-label"
                >Nhập mật khẩu để xác nhận xóa</label
              >
              <input
                type="password"
                class="form-control border-danger"
                id="confirmPassword"
                name="confirmPassword"
                required
              />
            </div>
            <p class="small text-muted">
              Hành động này sẽ xóa vĩnh viễn tất cả dữ liệu tài khoản của bạn.
            </p>
            <button type="submit" class="btn btn-danger btn-sm">
              <i class="bi bi-trash me-1"></i> Xóa tài khoản
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/settings.js') }}"></script>
{% endblock %}
