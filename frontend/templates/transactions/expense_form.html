<!-- templates/transactions/expense_form.html -->
<div class="modal fade" id="expenseModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="expenseForm">
        <div class="modal-header">
          <h5 class="modal-title">Thêm chi tiêu mới</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
          ></button>
        </div>

        <div class="modal-body">
          <!-- Mô tả -->
          <div class="mb-3">
            <label class="form-label"
              >Mô tả <span class="text-danger">*</span></label
            >
            <input
              type="text"
              name="desc"
              class="form-control"
              placeholder="vd: Ăn trưa ở căn tin"
              required
            />
          </div>

          <!-- Số tiền -->
          <div class="mb-3">
            <label class="form-label"
              >Số tiền <span class="text-danger">*</span></label
            >
            <input
              type="number"
              name="amount"
              class="form-control"
              min="0"
              step="1000"
              inputmode="decimal"
              required
            />
          </div>

          <!-- Danh mục chi tiêu -->
          <div class="mb-3">
            <label class="form-label"
              >Danh mục chi tiêu <span class="text-danger">*</span></label
            >
            <select
              name="category_id"
              id="expenseCategory"
              class="form-select"
              required
            ></select>
            <div class="form-text">Ví dụ: Ăn uống, Di chuyển, Mua sắm…</div>
          </div>

          <!-- Ngày -->
          <div class="mb-3">
            <label class="form-label"
              >Ngày <span class="text-danger">*</span></label
            >
            <div class="input-group">
              <input
                type="text"
                id="expenseDate"
                name="date"
                class="form-control"
                placeholder="dd/mm/yyyy"
                autocomplete="off"
                required
              />
              <button
                class="btn btn-outline-secondary"
                type="button"
                id="btnOpenExpenseCalendar"
                aria-label="Chọn ngày"
              >
                <i class="bi bi-calendar3"></i>
              </button>
            </div>
            <div class="form-text">Nhấp biểu tượng lịch để chọn ngày</div>
          </div>

          <!-- Phương thức thanh toán -->
          <div class="mb-3">
            <label class="form-label"
              >Phương thức thanh toán <span class="text-danger">*</span></label
            >
            <select
              name="payment_method_id"
              id="expensePaymentMethod"
              class="form-select"
              required
            ></select>
          </div>

          <!-- Ghi chú -->
          <div class="mb-3">
            <label class="form-label">Ghi chú</label>
            <textarea
              name="note"
              class="form-control"
              rows="2"
              placeholder="Ghi chú thêm (nếu có)"
            ></textarea>
          </div>
        </div>

        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Hủy
          </button>
          <button type="submit" class="btn btn-primary" id="expenseSubmitBtn">
            Lưu chi tiêu
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
