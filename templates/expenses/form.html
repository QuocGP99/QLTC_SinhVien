<!-- Modal Thêm Chi tiêu -->
<div class="modal fade" id="expenseModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="expenseForm">
        <div class="modal-header">
          <h5 class="modal-title">Thêm chi tiêu mới</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Mô tả *</label>
            <input type="text" name="desc" class="form-control" placeholder="vd: Ăn trưa ở căn tin" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Số tiền *</label>
            <input type="number" name="amount" class="form-control" min="0" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Danh mục *</label>
            <select name="category" class="form-select" required>
              <option value="">-- Chọn danh mục --</option>
              <option>Ăn uống</option>
              <option>Di chuyển</option>
              <option>Giải trí</option>
              <option>Mua sắm</option>
              <option>Học tập</option>
              <option>Sức khỏe</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Ngày</label>
            <input type="date" name="date" class="form-control" value="{{ '%Y-%m-%d'|format_date }}">
          </div>
          <div class="mb-3">
            <label class="form-label">Phương thức thanh toán</label>
            <select name="method" class="form-select">
              <option>Tiền mặt</option>
              <option>Thẻ</option>
              <option>Ví điện tử</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
          <button type="submit" class="btn btn-primary">Lưu chi tiêu</button>
        </div>
      </form>
    </div>
  </div>
</div>
