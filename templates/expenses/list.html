{% extends "base.html" %}

{% block title %}Chi tiêu{% endblock %}

{% block content %}
<div class="container-fluid">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Quản lý Chi tiêu</h2>
    <button class="btn btn-primary" id="addExpenseBtn">
      <i class="bi bi-plus-circle"></i> Thêm chi tiêu
    </button>
  </div>

  <!-- Filters -->
  <div class="card mb-4">
    <div class="card-body">
      <div class="row g-3">
        <div class="col-md-3">
          <input type="date" class="form-control" id="filterStartDate" placeholder="Từ ngày">
        </div>
        <div class="col-md-3">
          <input type="date" class="form-control" id="filterEndDate" placeholder="Đến ngày">
        </div>
        <div class="col-md-3">
          <select class="form-select" id="filterCategory">
            <option value="">Tất cả danh mục</option>
          </select>
        </div>
        <div class="col-md-3">
          <button class="btn btn-secondary w-100" id="filterBtn">Lọc</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Expenses Table -->
  <div class="card">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-hover" id="expensesTable">
          <thead>
            <tr>
              <th>Ngày</th>
              <th>Danh mục</th>
              <th>Mô tả</th>
              <th>Số tiền</th>
              <th>Hành động</th>
            </tr>
          </thead>
          <tbody id="expensesTableBody">
            <!-- Populated by JS -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Charts -->
  <div class="row mt-4">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">Chi tiêu theo danh mục</div>
        <div class="card-body">
          <canvas id="expensesPieChart"></canvas>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">Xu hướng chi tiêu</div>
        <div class="card-body">
          <canvas id="expensesLineChart"></canvas>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/charts.js') }}"></script>
<script src="{{ url_for('static', filename='js/expenses.js') }}"></script>
{% endblock %}
