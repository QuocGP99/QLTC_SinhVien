{% extends "base.html" %}

{% block title %}Mục tiêu tiết kiệm{% endblock %}

{% block content %}
<div class="container-fluid">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Mục tiêu Tiết kiệm</h2>
    <button class="btn btn-primary" id="addSavingBtn">
      <i class="bi bi-plus-circle"></i> Thêm mục tiêu
    </button>
  </div>

  <!-- Savings Overview -->
  <div class="row mb-4">
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h6 class="text-muted">Tổng mục tiêu</h6>
          <h3 id="totalGoals">0</h3>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h6 class="text-muted">Đã tiết kiệm</h6>
          <h3 id="totalSaved">0 ₫</h3>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h6 class="text-muted">Mục tiêu tổng</h6>
          <h3 id="totalTarget">0 ₫</h3>
        </div>
      </div>
    </div>
  </div>

  <!-- Savings Goals List -->
  <div class="row" id="savingsList">
    <!-- Populated by JS -->
  </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/savings.js') }}"></script>
{% endblock %}
