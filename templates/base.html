<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page_title or "SVFinance" }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/variables.css') }}">
  {% block head %}{% endblock %}
</head>
<body class="bg-body-tertiary">
  {% include 'partials/_navbar.html' %}
  <div class="container-fluid">
    <div class="row">
      <aside class="col-md-3 col-lg-2 d-none d-md-block bg-white border-end min-vh-100">
        {% include 'partials/_sidebar.html' %}
      </aside>
      <main class="col-12 col-md-9 col-lg-10 p-3 p-md-4">
        {% block content %}{% endblock %}
      </main>
    </div>
  </div>
  {% include 'partials/_toast.html' %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>window.BASE_API_URL="{{ BASE_API_URL }}";</script>
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
  <script src="{{ url_for('static', filename='js/api.js') }}"></script>
  <script src="{{ url_for('static', filename='js/charts.js') }}"></script>
  <script src="{{ url_for('static', filename='js/ai.js') }}"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
