{% extends 'base_auth.html' %} {% block head %}
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
/>
{% endblock %} {% block content %}
<div class="auth-page">
  <div
    class="auth-hero"
    style="background-image:url('{{ url_for('static', filename='img/auth-side.jpg') }}')"
  ></div>
  <div class="auth-form">
    <div class="auth-card card shadow-sm border-0">
      <div class="card-body p-4 p-md-5">
        <h1 class="h4 mb-1">Welcome Back!</h1>
        <p class="text-muted mb-4">
          Track your finance with <strong>SVFinance</strong>.
        </p>

        <!-- Quan trọng: action trỏ API login -->
        <form
          id="loginForm"
          method="post"
          action="{{ api_base }}/api/auth/login"
        >
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input name="email" type="email" class="form-control" required />
          </div>
          <div class="mb-2">
            <label class="form-label">Password</label>
            <div class="input-group">
              <input
                name="password"
                id="loginPass"
                type="password"
                class="form-control"
                required
              />
              <button
                class="btn btn-outline-secondary"
                type="button"
                id="toggleLoginPass"
              >
                <i class="bi bi-eye"></i>
              </button>
            </div>
          </div>
          <div class="d-flex justify-content-between mb-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="remember" />
              <label class="form-check-label" for="remember">Remember me</label>
            </div>
            <a href="#" class="small">Forgot Password?</a>
          </div>

          <!-- chỗ hiển thị thông báo -->
          <div id="msg" class="mt-3" style="display: none"></div>

          <button
            id="btnLogin"
            class="btn btn-primary w-100 mb-2"
            type="submit"
          >
            Sign In
          </button>
          <button class="btn btn-dark w-100" type="button">
            <i class="bi bi-google me-2"></i>Continue with Google
          </button>
        </form>

        <div class="text-center mt-3">
          <span class="text-muted">New to SVFinance?</span>
          <a href="/register">Create an account</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %} {% block scripts %}
<script>
  // Toggle hiện/ẩn mật khẩu
  document.getElementById("toggleLoginPass")?.addEventListener("click", () => {
    const ip = document.getElementById("loginPass");
    ip.type = ip.type === "password" ? "text" : "password";
  });

  // AJAX login
  const form = document.getElementById("loginForm");
  const btn = document.getElementById("btnLogin");
  const msg = document.getElementById("msg");

  function showMsg(text, ok = false) {
    msg.style.display = "block";
    msg.className = "mt-3 alert " + (ok ? "alert-success" : "alert-danger");
    msg.textContent = text;
  }

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const fd = new FormData(form);
    const payload = {
      email: fd.get("email"),
      password: fd.get("password"),
      remember: document.getElementById("remember")?.checked || false,
    };

    btn.disabled = true;
    const oldText = btn.textContent;
    btn.textContent = "Đang đăng nhập...";

    try {
      const resp = await fetch(form.action, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload),
      });

      const data = await resp.json().catch(() => ({}));

      if (!resp.ok || !data.success) {
        showMsg(data.message || `Đăng nhập thất bại (HTTP ${resp.status})`);
      } else {
        // Lưu token & user để dùng ở dashboard
        try {
          localStorage.setItem("token_type", data.token_type || "Bearer");
          localStorage.setItem("access_token", data.access_token || "");
          localStorage.setItem("refresh_token", data.refresh_token || "");
          if (data.user)
            localStorage.setItem("user", JSON.stringify(data.user));
        } catch (e) {
          console.warn("Không thể lưu localStorage:", e);
        }

        showMsg("Đăng nhập thành công! Đang chuyển trang...", true);
        setTimeout(() => {
          window.location.href = "/dashboard";
        }, 600);
      }
    } catch (err) {
      console.error(err);
      showMsg("Không thể kết nối tới máy chủ. Thử lại sau.");
    } finally {
      btn.disabled = false;
      btn.textContent = oldText;
    }
  });
</script>
{% endblock %}
