{% extends "base.html" %}
{% block title %}Ngân sách{% endblock %}

{% block content %}
<div class="container-fluid">

  <!-- Tiêu đề + nút -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="mb-0">Quản lý Ngân sách</h2>
    <button class="btn btn-primary" id="btnAddBudget">
      <i class="bi bi-plus-circle"></i> Thêm ngân sách
    </button>
  </div>

  <!-- 3 thẻ KPI -->
  <div class="row g-3 mb-3">
    <div class="col-lg-4">
      <div class="card border-0 shadow-sm h-100">
        <div class="card-body">
          <div class="text-muted small mb-1">Tổng ngân sách tháng</div>
          <div id="kpiTotal" class="fs-4 fw-semibold">0 đ</div>
        </div>
      </div>
    </div>
    <div class="col-lg-4">
      <div class="card border-0 shadow-sm h-100">
        <div class="card-body">
          <div class="text-muted small mb-1">Đã chi</div>
          <div id="kpiSpent" class="fs-4 fw-semibold text-danger">0 đ</div>
        </div>
      </div>
    </div>
    <div class="col-lg-4">
      <div class="card border-0 shadow-sm h-100">
        <div class="card-body">
          <div class="text-muted small mb-1">Còn lại</div>
          <div id="kpiRemain" class="fs-4 fw-semibold text-success">0 đ</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Gợi ý AI -->
  <div class="card border-0 shadow-sm mb-3">
    <div class="card-body">
      <div class="d-flex align-items-center gap-2 mb-2">
        <span class="badge text-bg-light"><i class="bi bi-stars me-1"></i>AI</span>
        <span class="fw-semibold">Gợi ý ngân sách</span>
      </div>
      <div class="row g-2" id="aiSuggestWrap">
        <!-- inject bởi JS -->
      </div>
    </div>
  </div>

  <!-- Danh sách danh mục -->
  <div class="card border-0 shadow-sm">
    <div class="card-body">
      <div class="fw-semibold mb-2">Danh mục ngân sách</div>
      <div id="categoryList" class="vstack gap-3">
        <!-- inject bởi JS -->
      </div>
    </div>
  </div>
</div>

{% include 'budget/form.html' %}
{% endblock %}

{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='js/budgets.js') }}"></script>
<script>
  // Khởi tạo trang ngân sách (mock/demo)
  window.addEventListener('DOMContentLoaded', () => {
    BudgetPage.init();       // gọi sang budgets.js ở dưới
  });
</script>
{% endblock %}
