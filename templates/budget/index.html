{% extends "base.html" %}

{% block title %}Ngân sách{% endblock %}

{% block content %}
<div class="container-fluid">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Quản lý Ngân sách</h2>
    <button class="btn btn-primary" id="addBudgetBtn">
      <i class="bi bi-plus-circle"></i> Thêm ngân sách
    </button>
  </div>

  <!-- Budget Overview -->
  <div class="row mb-4">
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h6 class="text-muted">Tổng ngân sách</h6>
          <h3 id="totalBudget">0 ₫</h3>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h6 class="text-muted">Đã chi tiêu</h6>
          <h3 id="totalSpent">0 ₫</h3>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h6 class="text-muted">Còn lại</h6>
          <h3 id="totalRemaining">0 ₫</h3>
        </div>
      </div>
    </div>
  </div>

  <!-- Budget List -->
  <div class="row" id="budgetList">
    <!-- Populated by JS -->
  </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/budgets.js') }}"></script>
{% endblock %}
