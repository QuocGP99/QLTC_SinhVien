{% extends "base.html" %}

{% block title %}Quản lý Budgets{% endblock %}

{% block content %}
<div class="container-fluid">
  <h2 class="mb-4">Quản lý Ngân sách (Admin)</h2>

  <!-- Budgets Table -->
  <div class="card">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-hover" id="adminBudgetsTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>User</th>
              <th>Danh mục</th>
              <th>Số tiền</th>
              <th>Đã chi</th>
              <th>Còn lại</th>
              <th>Kỳ hạn</th>
              <th>Hành động</th>
            </tr>
          </thead>
          <tbody id="adminBudgetsTableBody">
            <!-- Populated by JS -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/admin.js') }}"></script>
{% endblock %}
