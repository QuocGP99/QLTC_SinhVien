{% extends "base.html" %}

{% block title %}Quản lý Transactions{% endblock %}

{% block content %}
<div class="container-fluid">
  <h2 class="mb-4">Quản lý Giao dịch</h2>

  <!-- Stats -->
  <div class="row mb-4">
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h6 class="text-muted">Tổng giao dịch</h6>
          <h3 id="totalTransactions">0</h3>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h6 class="text-muted">Tổng giá trị</h6>
          <h3 id="totalValue">0 ₫</h3>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h6 class="text-muted">Hôm nay</h6>
          <h3 id="todayTransactions">0</h3>
        </div>
      </div>
    </div>
  </div>

  <!-- Filters -->
  <div class="card mb-4">
    <div class="card-body">
      <div class="row g-3">
        <div class="col-md-3">
          <input type="text" class="form-control" id="searchUser" placeholder="Tìm user...">
        </div>
        <div class="col-md-3">
          <select class="form-select" id="filterType">
            <option value="">Tất cả loại</option>
            <option value="expense">Chi tiêu</option>
            <option value="income">Thu nhập</option>
          </select>
        </div>
        <div class="col-md-2">
          <input type="date" class="form-control" id="filterDate">
        </div>
        <div class="col-md-2">
          <button class="btn btn-secondary w-100" id="filterBtn">Lọc</button>
        </div>
        <div class="col-md-2">
          <button class="btn btn-outline-secondary w-100" id="resetFilterBtn">Reset</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Transactions Table -->
  <div class="card">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-hover" id="transactionsTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>User</th>
              <th>Loại</th>
              <th>Số tiền</th>
              <th>Danh mục</th>
              <th>Ngày</th>
              <th>Hành động</th>
            </tr>
          </thead>
          <tbody id="transactionsTableBody">
            <!-- Populated by JS -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/admin.js') }}"></script>
{% endblock %}
