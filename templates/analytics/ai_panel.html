{% extends "base.html" %}

{% block title %}AI Panel{% endblock %}

{% block content %}
<div class="container-fluid">
  <h2 class="mb-4">AI Financial Assistant</h2>

  <!-- AI Score -->
  <div class="row mb-4">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h5>Điểm số Tài chính AI</h5>
        </div>
        <div class="card-body">
          <div class="row align-items-center">
            <div class="col-md-3 text-center">
              <div class="display-1" id="aiScore">--</div>
              <p class="text-muted">/ 100</p>
            </div>
            <div class="col-md-9">
              <div id="scoreBreakdown">
                <!-- Populated by JS -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- AI Recommendations -->
  <div class="row mb-4">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h5>Gợi ý từ AI</h5>
        </div>
        <div class="card-body">
          <div id="aiRecommendations">
            <p class="text-muted">Đang tải gợi ý...</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Spending Forecast -->
  <div class="row mb-4">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h5>Dự báo Chi tiêu</h5>
        </div>
        <div class="card-body">
          <canvas id="forecastChart"></canvas>
        </div>
      </div>
    </div>
  </div>

  <!-- Auto Classify -->
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h5>Phân loại Giao dịch Tự động</h5>
        </div>
        <div class="card-body">
          <form id="classifyForm">
            <div class="mb-3">
              <label for="transactionDescription" class="form-label">Mô tả giao dịch</label>
              <input type="text" class="form-control" id="transactionDescription" placeholder="VD: Mua cafe tại Starbucks">
            </div>
            <button type="submit" class="btn btn-primary">Phân loại</button>
          </form>
          <div id="classifyResult" class="mt-3"></div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/charts.js') }}"></script>
<script src="{{ url_for('static', filename='js/ai.js') }}"></script>
{% endblock %}
